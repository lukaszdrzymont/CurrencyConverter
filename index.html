<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <main>
        <div class="main-window">
            <div class="amount">
                <p class="enter-amount">Enter amount</p>
                <input value ="1" type="number" class="input-amount">
            </div>
            <div class="exchanger">
                <div class="column-from">
                    <p class="from">From</p>
                    <select>
                        <option value="USD" class="currency-from">USD</option>
                        <option value="CAD" class="currency-from">CAD</option>
                        <option value="EUR" class="currency-from">EUR</option>
                    </select>
                </div>
                <div class="switch"></div>
                <div class="column-to">
                    <p class="to">To</p>
                    <select>
                        <option value="USD" class="currency-from">USD</option>
                        <option value="CAD" class="currency-from">CAD</option>
                        <option value="EUR" class="currency-from">enter-amount</option>
                    </select>
                </div>
                <div class="result-of-conversion">1</div>
            </div>
            <button class="exchange-button" type="button">Exchange!</button>
        </div>

    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
